<div class="product-list-wrapper md:m-5 flex flex-col md:flex-row flex-wrap">
  <div
    class="w-full max-w-sm bg-white border m-auto p-auto border-gray-200 rounded-lg shadow hover:shadow-xl transition-transform dark:bg-gray-800 dark:border-gray-700 mt-5"
    *ngFor="let product of productList"
  >
  <!-- Replace toys with product category when integrating -->
    <a [routerLink]="['toys', product.title]" routerLinkActive="active" >
      <img
        class="p-8 rounded-t-lg h-48 w-full object-contain"
        [src]="product.imageUrl"
        alt="product image"
      />
    </a>
    <div class="px-5 pb-5">
      <a href="#">
        <h5
          class="text-2xl font-semibold tracking-tight text-gray-900 dark:text-white"
        >
          {{ product.title }}
        </h5>
      </a>
      <div class="flex items-center mt-2.5 mb-5">
        <app-star-rating
          [rating]="product.rating"
          [maxRating]="5"
        ></app-star-rating>

        <span
          class="text-2xl bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3"
          >{{ product.rating }}</span
        >
      </div>
      <div class="flex items-center justify-between">
        <span class="text-3xl font-bold text-gray-900 dark:text-white">
          ${{ product.price }}
        </span>
        <a
          href="#"
          class="text-white bg-[#FF9E00] hover:bg-[#FF9100] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >Add to cart</a
        >
      </div>
    </div>
  </div>
</div>
