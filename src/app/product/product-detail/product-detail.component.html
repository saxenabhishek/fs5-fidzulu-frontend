<section class="container mx-auto flex flex-col md:flex-row h-screen">
  <main class="md:w-3/5 md:h-screen w-full h-1/2 flex items-center bg-white">
    <img
      class="object-contain mx-auto"
      [src]="product?.imageUrl"
      alt=""
    />
  </main>
  <aside
    class="md:w-2/5 md:h-screen w-full flex flex-col md:justify-center items-start px-6 py-2 bg-orange-50 border-orange-100 border-t-2 md:border-l-2 md:border-t-0"
  >
    <div>
      <h3 class="font-bold md:text-xl text-base text-gray-700">
        /{{service}}/{{productName}}
      </h3>
      <h2 class="font-bold md:text-3xl text-xl text-orange-900 my-1 md:my-8">
        {{ product?.title }}
      </h2>
      <p class="text-gray-60">
        {{ product?.description }}
      </p>
    </div>
    <div>
      <p
        class="md:text-3xl text-xl font-medium text-gray-900 my-4 dark:text-white"
      >
        ${{ product?.price }}
      </p>
      <button
        class="bg-orange-900 px-5 py-3 md:text-lg text-base text-white hover:text-gray-700 hover:bg-orange-300 hover:shadow-md"
      >
        Buy Now
      </button>
      <a class="block my-8 md:text-lg text-base text-orange-300" href=""
        >Returns and Exchange</a
      >
    </div>
  </aside>
</section>
